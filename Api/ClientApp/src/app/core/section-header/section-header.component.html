<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
  <section  *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length -1].label !== 'Home'" class="px-4 py-5" style="margin-top: 85px; background-color: #f5f5f5;">
    <div style="width:80%; margin : 0 auto;">
      <div class="row d-flex align-items-center">
        <div class="col-9">
          <h1>{{breadcrumbs[breadcrumbs.length -1].label | uppercase}}</h1>
        </div>
        <div class="col-3">
          <div class="d-flex justify-content-end">
            <xng-breadcrumb></xng-breadcrumb>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>
