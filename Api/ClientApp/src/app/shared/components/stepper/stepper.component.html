<div class="container">
  <ul class="nav nav-pills nav-justified">
    <li class="nav-item" *ngFor="let step of steps; let i = index;">
      <button
      (click)="onClick(i)"
        [class.active]="selectedIndex == i"
        class="nav-link py-3 text-uppercase fw-bold">
        {{step.label}}
      </button>
    </li>
  </ul>
  <div>
    <ng-template [ngTemplateOutlet]="selected.content"></ng-template>
  </div>
</div>
