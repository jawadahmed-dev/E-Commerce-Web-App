<div class="card shadow-sm">
  <div class="image-container">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid">
    <div class="hover-overlay">
      <button type="button" class="btn btn-primary me-1" (click)="addItemToBasket()">
        <i class="fa fa-shopping-cart"></i>
      </button>
      <button type="button" routerLink="/shop/{{product.id}}" class="btn btn-primary ms-1">View</button>
    </div>
  </div>

  <div class="card-body h-100">
    <a routerLink="/shop/{{product.id}}" class="text-decoration-none">
      <h6 class="text-uppercase">{{product.name}}</h6>
    </a>
    <span class=""><strong>{{ product.price | currency}}</strong></span>
  </div>
