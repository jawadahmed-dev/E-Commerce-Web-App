<ng-container *ngIf="(basket$ | async) as basket">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" class="border-0 bg-light">
            <div class="px-1 py-2 text-uppercase">
              product
            </div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="px-1 py-2 text-uppercase">
              price
            </div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="px-1 py-2 text-uppercase">
              quantity
            </div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="px-1 py-2 text-uppercase">
              total
            </div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="px-1 py-2 text-uppercase">
              Remove
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of basket.basketItems">
          <td scope="row">
            <div class="p-2">
              <img class="img-fluid" style="max-height:50px;" src="{{item.pictureUrl}}" alt="{{item.name}}">
              <div class="ms-3 d-inline-block align-middle">
                <h5 class="mb-0" style="cursor: pointer;">
                  <a routerLink="/shop/{{item.id}}" class="text-dark text-decoration-none fw-bold">{{item.name}}</a>
                </h5>
                <span class="d-block text-muted fw-normal fst-italic">Type : {{item.type}}</span>
              </div>
            </div>
          </td>
          <td scope="row" class="align-middle fw-bold">{{item.price | currency}}</td>
          <td scope="row" class="align-middle">
            <div class="d-flex align-items-center">
              <i  (click)="decrementItemQuantity(item)" class="fa fa-2x fa-minus-circle text-warning me-2" style="cursor: pointer;"></i>
              <span class="fw-bold me-2" style="font-size: 1.5em;">{{item.quantity}}</span>
              <i (click)="incrementItemQuantity(item)" class="fa fa-2x fa-plus-circle text-success me-2" style="cursor: pointer;"></i>
            </div>
          </td>
          <td scope="row" class="align-middle fw-bold">{{item.price * item.quantity | currency}}</td>
          <td scope="row" class="align-middle">
            <a (click)="removeBasketItem(item)"class="text-decoration-none " style="cursor: pointer;">
              <i class="fa fa-trash fa-2x text-danger" ></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
