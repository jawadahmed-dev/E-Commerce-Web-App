<div class="container">
  <div class="row">
    <div class="col-3">
      <h5 class="ms-2 mb-2">Sort</h5>
      <select class="form-select mb-3"
      (change)="onSortOptionSelected($event.target.value)"
      >
        <option *ngFor="let sortOption of sortOptions" [value]="sortOption.value">{{sortOption.name}}</option>
      </select>
      <h5 class="ms-2 mb-2">Brands</h5>
      <ul class="list-group mb-3">
        <li class="list-group-item"
        *ngFor="let brand of productBrands"
        [class.active] = "brand.id === productBrandId"
        (click)="onBrandSelected(brand.id)"
        >
          {{brand.name}}
        </li>
      </ul>
      <h5 class="ms-2 mb-2">Types</h5>
      <ul class="list-group mb-3">
        <li class="list-group-item"
        *ngFor="let type of productTypes"
        [class.active] = "type.id === productTypeId"
        (click)="onTypeSelected(type.id)"
        >
          {{type.name}}
        </li>
      </ul>
    </div>
    <div class="col-9">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <header>
          <span>Showing <strong>10</strong> of <strong>16</strong> Results</span>
        </header>
        <div class="form-inline">
            <input type="text" id="search-text" style="width:300px"  class="form-control" placeholder="Search">

            <button class="btn btn-outline-primary ms-2">Search</button>

            <button class="btn btn-outline-success ms-2">Reset</button>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
