<div class="container mt-3">
  <div class="row">
    <div class="col-3">
      <h5 class="ms-2 mb-2 filter-title">Sort</h5>
      <select class="form-select mb-3"
      (change)="onSortOptionSelected($event.target.value)"
      >
      <option *ngFor="let sortOption of sortOptions" [value]="sortOption.value">{{sortOption.name}}</option>
      </select>
      <h5 class="ms-2 mb-2 filter-title">Brands</h5>
      <ul class="list-group mb-3">
        <li class="list-group-item"
        *ngFor="let brand of productBrands"
        [class.active] = "brand.id === productParams.brandId"
        (click)="onBrandSelected(brand.id)"
        >
          {{brand.name}}
        </li>
      </ul>
      <h5 class="ms-2 mb-2 filter-title">Types</h5>
      <ul class="list-group mb-3">
        <li class="list-group-item"
        *ngFor="let type of productTypes"
        [class.active] = "type.id === productParams.typeId"
        (click)="onTypeSelected(type.id)"
        >
          {{type.name}}
        </li>
      </ul>
    </div>
    <div class="col-9">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <header>
          <span>Showing <strong>{{((productParams.pageIndex - 1) * productParams.pageSize + 1)}} - {{(productParams.pageIndex * productParams.pageSize)}}</strong> of <strong>{{totalCount}}</strong> Results</span>
        </header>
        <div class="form-inline">
            <input type="text" id="search-text" [(ngModel)]="productParams.search" style="width:300px"  class="form-control" placeholder="Search">

            <button class="btn btn-outline-primary ms-2" (click)="onSearch()">Search</button>

            <button class="btn btn-outline-success ms-2" (click)="onReset()">Reset</button>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mb-3">
        <div class="col" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <app-pager [pageIndex]="productParams.pageIndex" [pageSize]="productParams.pageSize" [totalCount]="totalCount" (pageChange)="onPageChange($event)"></app-pager>
      </div>
    </div>
  </div>
</div>
